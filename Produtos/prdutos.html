<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtostyle.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="../pagina principal/index.html" >Home</a></li>
                    <li><a>Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="produtos">
            <ul>
                <li><h2>Cabelo</h2>
                    <img src="cabelo.jpg" alt="imagem de um cabelo">
                    <p  class="descrição">Na tesoura ou maquina</p>
                    <p class="Preço">R$ 25,00</p>
                </li>
            
                <li><h2>Barba</h2>
                    <img src="barba.jpg" alt="imagem de barba">
                    <p class="descrição">Corte e desenho profissional de barba</p>
                    <p class="Preço">R$ 18,00</p>
                </li>
                <li><h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg" alt="imagem de cabelo e barba">
                    <p class="descrição">Pacote completo de Cabelo e Barba</p>
                    <p class="Preço">R$ 35,00</p>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div>
            <img src="logo-branco.png" alt="Logo branco alura.">
            <p>&copy;Corpright Barbearia Alura 2019</p>
        </div>
    </footer>
